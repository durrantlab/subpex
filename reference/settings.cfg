reference_fop: /home/erh91/Data/erh91/Projects/SubPEx/2020_03_30_NA_real_run/reference/fop_ref.xyz
# progress coordinates to calculate ("jd" for Jaccard distance, "prmsd" for pocket heavy atoms RMSD, and/or bb_rmsd for backbone RMSD)
pcoord:
  - jd
  - prmsd
# filetype for the fop.
fop_filetype: xyz
# Center of the pocket
center: [-1.65, 75.49, 118.37]
# Radius of the pocket to consider
radius: 12.5
# resolution for the FOP points.
resolution: 0.5
# auxiliary data to calculate. Make sure it is also on the west.cfg file.
auxdata:
  - pvol
  - bb_rmsd
  - rog
# Number of point to calculate per trajectory segment. If -1, it will calculate all.
calculated_points: -1
# Clustering analysis settings
clustering:
  bins:
    jd: [ 0.0, 0.1, 0.2, 0.3, 0.35, 0.4, 0.45, 0.5, 0.51, 0.52, 0.53, 0.54, 0.55, 0.56, 0.57, 0.58, 0.59, 0.6, 0.61,
