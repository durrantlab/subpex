# location of important files, some of them will be created by some scripts
selection_file: /home/erh91/Data/erh91/Projects/SubPEx/2020_03_30_NA_real_run/reference/selection_string.txt
topology: /home/erh91/Data/erh91/Projects/SubPEx/2019_12_27_adaptive/reference/mol.prmtop
west_home: /home/erh91/Data/erh91/Projects/SubPEx/2019_12_27_adaptive/
